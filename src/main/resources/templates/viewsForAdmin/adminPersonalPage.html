<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>

<!--Верх страницы с возможностью выхода-->
<nav class="navbar navbar-default">
    <div class="container-fluid" style="background-color: #4a4a4a">

        <div class="navbar-header text-white">
            <h4 th:text="${admin.getEmail()} + ' with roles: ' + ${admin.getRoles()}"></h4>
        </div>

        <div>
            <div class="text-right">
                <a class="btn btn-link" href="/logout" role="button">Logout</a>
            </div>
        </div>
    </div>
</nav>
<!---->

<!---->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Боковая панель-->
            <div class="container-fluid">
                <ul class="nav flex-column">
                    <li>
                        <a class="nav-link" aria-current="fluid" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active bg-primary text-white" href="/admin/users">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10" style="background-color: #f3f3f3">

            <h1>User information-page</h1>
            <div class="container-fluid">

                <div class="panel panel-default">
                    <!--Information about user-->
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>
                                    <h4>About User</h4>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <th>ID</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                                <tr>
                                    <td th:text="${admin.getId()}">user</td>
                                    <td th:text="${admin.getFirstName()}">user</td>
                                    <td th:text="${admin.getLastName()}">user</td>
                                    <td th:text="${admin.getAge()}">user</td>
                                    <td th:text="${admin.getEmail()}">user</td>
                                    <td th:text="${admin.getRoles()}">user</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>

<!--tools-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>

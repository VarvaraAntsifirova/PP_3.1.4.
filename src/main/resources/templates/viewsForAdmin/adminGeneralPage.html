<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color: #f3f3f3">
<!--Верх страницы с возможностью выхода-->
<nav class="navbar navbar-default" style="background-color: #313131">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="text-white">
                <ul class="list-inline">
                    <li class="list-inline-item"><h4 th:text="${admin.getEmail()}"></h4></li>
                    <li class="list-inline-item"><h4 class="lead" th:text="' with roles: ' + ${role}"></h4></li>
                </ul>
            </div>
        </div>
        <div>
            <form th:action="@{/logout}" th:method="POST">
                <div class="text-right">
                    <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
                </div>
            </form>
        </div>
    </div>
</nav>
<!---->

<!---->
<div class="container-fluid">
    <div class="row">
        <!--Боковая панель-->
        <div class="col-md-2" style="background-color: #ffffff">
            <div class="container-fluid">
                <ul class="nav flex-column">
                    <div class="row bg-primary">
                        <li>
                            <a class="nav-link active bg-primary text-white" aria-current="fluid"
                               href="/admin">Admin</a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/personalPage">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--Боковая панель end-->

        <!--Панель Админа-->
        <div class="col-md-10" style="background-color: #f3f3f3">
            <h1>Admin panel</h1>
            <div class="container-fluid">

                <!--Вкладки-->

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/new">New User</a>
                    </li>
                </ul>

                <div class="card">
                    <!--Table of users-->

                    <table class="table table-striped">

                        <div class="card-header">
                            <h4>All Users</h4>
                        </div>


                        <div class="card-body">
                            <thead>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            </thead>
                            <tbody>
                            <div th:each="user : ${listOfUsers}">

                                <tr>
                                    <td th:text="${user.getId()}">user</td>
                                    <td th:text="${user.getFirstName()}">user</td>
                                    <td th:text="${user.getLastName()}">user</td>
                                    <td th:text="${user.getAge()}">user</td>
                                    <td th:text="${user.getEmail()}">user</td>
                                    <td th:text="${user.convertSetOfRoleToString(user.getRoles())}">user</td>


                                    <!--button for edition-->
                                    <td>
                                        <button class="btn btn-info" data-toggle="modal" data-target="#edit">Edit
                                        </button>

                                        <div class="modal fade" id="edit" tabindex="-1" aria-labelledby="editLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <!--Заголовок модального окна-->
                                                    <div class="modal-header">
                                                        <h4 class="modal-title" id="editLabel">Edit user</h4>
                                                        <button class="btn-close" data-dismiss="modal"
                                                                aria-label="close">
                                                        </button>
                                                    </div>
                                                    <!--Тело модального окна-->
                                                    <div class="modal-body">
                                                        <form class="text-center" role="form" th:method="PATCH"
                                                              th:action="@{/admin/users/{id}/editUser(id=${user.getId})}">
                                                            <div class="form-group">
                                                                <label for="id"><strong>ID</strong></label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getId()}"
                                                                       id="id" placeholder="ID" disabled>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="First name"><strong> First
                                                                    name </strong></label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getFirstName()}"
                                                                       id="First name" placeholder="First name">
                                                            </div>

                                                            </br>

                                                            <div class="form-group">
                                                                <label for="Last name"><strong> Last
                                                                    name </strong></label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getLastName()}"
                                                                       id="Last name" placeholder="Last name">
                                                            </div>

                                                            </br>

                                                            <div class="form-group">
                                                                <label for="age"><strong> Age </strong></label>
                                                                <input type="number" class="form-control"
                                                                       th:value="${user.getAge()}"
                                                                       id="age" placeholder="Age">
                                                            </div>

                                                            </br>
                                                            <div class="form-group">
                                                                <label for="email"><strong> Email </strong></label>
                                                                <input type="email" class="form-control" id="email"
                                                                       th:value="${user.getEmail()}"
                                                                       placeholder="Email">
                                                            </div>

                                                            </br>

                                                            <div class="form-group">
                                                                <label for="Password"><strong>
                                                                    Password </strong></label>
                                                                <input type="password" class="form-control"
                                                                       th:value="${user.getPassword()}"
                                                                       id="Password" placeholder="Password">
                                                            </div>

                                                            </br>

                                                            <div class="form-group">
                                                                <label><strong> Role </strong></label>
                                                                <select class="form-select" size="2">
                                                                    <option>USER</option>
                                                                    <option>ADMIN</option>
                                                                </select>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <!--Низ модального окна-->
                                                    <div class="modal-footer">
                                                        <button class="btn btn-secondary" data-dismiss="modal"
                                                                type="button">Close
                                                        </button>
                                                        <button class="btn btn-info"
                                                                th:href="@{/admin/users/{id}/editUser(id=${user.getId})}">
                                                            Edit
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <!--button for edition end-href="/admin/users/edit"-->

                                    <!--button for deleting-->
                                    <td>
                                        <button class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete
                                        </button>

                                        <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="deleteLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <!--Заголовок модального окна-->
                                                    <div class="modal-header">
                                                        <h4 class="modal-title" id="deleteLabel">Delete user</h4>
                                                        <button class="btn-close" data-dismiss="modal"
                                                                aria-label="close">
                                                        </button>
                                                    </div>
                                                    <!--Тело модального окна-->
                                                    <!--<div th:each="user : ${listOfUsers}">-->
                                                    <div class="modal-body">
                                                        <form th:method="DELETE"
                                                              th:action="@{/admin/users/{id}/delete(id=${user.getId()})}"
                                                              class="text-center" role="form">

                                                            <div class="form-group">
                                                                <label for="id_del"><strong>ID</strong></label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getId()}"
                                                                       id="id_del" placeholder="ID" disabled>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="First name_del"><strong> First
                                                                    name </strong></label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getFirstName()}"
                                                                       id="First name_del" placeholder="First name"
                                                                       disabled>
                                                            </div>

                                                            </br>

                                                            <div class="form-group">
                                                                <label for="Last name_del"><strong> Last name </strong></label>
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getLastName()}"
                                                                       id="Last name_del" placeholder="Last name"
                                                                       disabled>
                                                            </div>

                                                            </br>

                                                            <div class="form-group">
                                                                <label for="age_del"><strong> Age </strong></label>
                                                                <input type="number" class="form-control"
                                                                       id="age_del" th:value="${user.getAge()}"
                                                                       placeholder="Age" disabled>
                                                            </div>

                                                            </br>
                                                            <div class="form-group">
                                                                <label for="email_del"><strong> Email </strong></label>
                                                                <input type="email" class="form-control"
                                                                       id="email_del" th:value="${user.getEmail()}"
                                                                       placeholder="Email" disabled>
                                                            </div>

                                                            </br>

                                                            <div class="form-group">
                                                                <label><strong> Role </strong></label>
                                                                <select class="form-select" size="2" disabled>
                                                                    <option>USER</option>
                                                                    <option>ADMIN</option>
                                                                </select>
                                                            </div>

                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-secondary" data-dismiss="modal"
                                                                type="button">Close
                                                        </button>
                                                        <button class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <!--button for deleting-->
                                </tr>
                            </div>
                            </tbody>
                        </div>
                    </table>
                    <!--Table of users-->
                </div>
            </div>
        </div>
        <!--Панель Админа-->
    </div>

</div>
</div>
<br/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Admin, welcome spring boot security page!</h1>
<p th:text="'Username: ' + ${admin.getUsername()}">VALUE</p>
<p th:text="'Password: ' + ${admin.getPassword()}">VALUE</p>
<p th:text="'FirstName: ' + ${admin.getFirstName()}">VALUE</p>
<p th:text="'LastName: ' + ${admin.getLastName()}">VALUE</p>
<p th:text="'Age: ' + ${admin.getAge()}">VALUE</p>
<p th:text="'Roles: ' + ${admin.getRoles()}">VALUE</p>

<form th:action="@{/admin/users}" th:method="GET">
    <input type="submit" value="Show all users!"/>
</form>

<br/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
